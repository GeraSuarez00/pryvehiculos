{% extends 'base/base.html' %}

{% block content %}

<h1 class="pull-right">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-3">
            <h3> Listado de Marcas</h3>
        </div>
        <div class="col-3"></div>
        <div class="col-3">
            <a href="{% url 'vehiculos:marcaCreate' %}" class="btn btn-primary"> Adicionar <i class="fa-solid fa-circle-plus"></i></a>
        </div>
    </div>
</h1>

<table class="table table-primary table-hover">
    <thead>
      <tr class="table-info" >
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
     {% if vehiculos %}
        {% for marca in vehiculos %}
            <tr>
                <td>{{ marca.id}}</td>
                <td>{{ marca.nombre}}</td>
                <td>
                <a href="{% url 'vehiculos:marcaEdit' marca.id %}" class="btn btn-primary btn-xs">
                    <i class="fa-solid fa-pen"></i>
                </a>
                <a href="{% url 'vehiculos:marcaEliminar' marca.id %}" class="btn btn-info btn-xs">
                    <i class="fa-solid fa-trash-can"></i>
                </a>
                </td>
            </tr>
        {% endfor %}
      {% else %}
            <h3> ¡Lista Vacía!: No existen registros</h3>
        {%endif%}
    
    </tbody>
  </table>
{% endblock %}
